<!DOCTYPE html>

<head>

    <style>
        :root {
            --primary: #00f3ff;
            --secondary: #7e42ff;
            --dark-bg: #0a0e17;
            --darker-bg: #050811;
            --card-bg: rgba(16, 22, 36, 0.8);
            --text: #e0e0ff;
            --text-secondary: #a0a0c0;
            --success: #00ff9d;
            --warning: #ffb300;
            --error: #ff3d71;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, var(--darker-bg) 0%, var(--dark-bg) 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: var(--card-bg);
            border: 1px solid rgba(0, 243, 255, 0.2);
            border-radius: 16px;
            padding: 48px;
            width: 400px;
            box-shadow: 0 8px 32px rgba(0, 243, 255, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo h1 {
            color: var(--primary);
            font-size: 28px;
            margin-bottom: 8px;
            text-shadow: 0 0 20px rgba(0, 243, 255, 0.5);
        }

        .logo p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .tab-container {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: transparent;
            border: 1px solid var(--text-secondary);
            color: var(--text-secondary);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-color: var(--primary);
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text);
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 8px rgba(0, 243, 255, 0.3);
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 243, 255, 0.4);
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: none;
        }

        .message.success {
            background: rgba(0, 255, 157, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .message.error {
            background: rgba(255, 61, 113, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üîê ËÅîÈÇ¶Â≠¶‰π†Âπ≥Âè∞</h1>
            <p>Federation Learning Platform</p>
        </div>

        <div class="tab-container">
            <div class="tab active" onclick="switchTab('login')">ÁôªÂΩï</div>
            <div class="tab" onclick="switchTab('register')">Ê≥®ÂÜå</div>
        </div>

        <div id="message" class="message"></div>

        <!-- ÁôªÂΩïË°®Âçï -->
        <div id="login-form" class="form-container active">
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Áî®Êà∑Âêç</label>
                    <input type="text" name="username" required placeholder="ËØ∑ËæìÂÖ•Áî®Êà∑Âêç">
                </div>
                <div class="form-group">
                    <label>ÂØÜÁ†Å</label>
                    <input type="password" name="password" required placeholder="ËØ∑ËæìÂÖ•ÂØÜÁ†Å">
                </div>
                <button type="submit" class="submit-btn">ÁôªÂΩï</button>
            </form>
        </div>

        <!-- Ê≥®ÂÜåË°®Âçï -->
        <div id="register-form" class="form-container">
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label>Áî®Êà∑Âêç</label>
                    <input type="text" name="username" required placeholder="ËØ∑ËæìÂÖ•Áî®Êà∑Âêç">
                </div>
                <div class="form-group">
                    <label>ÈÇÆÁÆ±ÔºàÂèØÈÄâÔºâ</label>
                    <input type="email" name="email" placeholder="ËØ∑ËæìÂÖ•ÈÇÆÁÆ±">
                </div>
                <div class="form-group">
                    <label>ÂØÜÁ†Å</label>
                    <input type="password" name="password" required placeholder="ËØ∑ËæìÂÖ•ÂØÜÁ†Å">
                </div>
                <button type="submit" class="submit-btn">Ê≥®ÂÜå</button>
            </form>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            const tabs = document.querySelectorAll('.tab');
            const forms = document.querySelectorAll('.form-container');

            tabs.forEach(t => t.classList.remove('active'));
            forms.forEach(f => f.classList.remove('active'));

            if (tab === 'login') {
                tabs[0].classList.add('active');
                document.getElementById('login-form').classList.add('active');
            } else {
                tabs[1].classList.add('active');
                document.getElementById('register-form').classList.add('active');
            }

            hideMessage();
        }

        function showMessage(message, type) {
            const msgEl = document.getElementById('message');
            msgEl.textContent = message;
            msgEl.className = 'message ' + type;
            msgEl.style.display = 'block';
        }

        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }

        async function handleLogin(event) {
            event.preventDefault();
            const formData = new FormData(event.target);

            try {
                const response = await fetch('/api/auth/login/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: formData.get('username'),
                        password: formData.get('password')
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('ÁôªÂΩïÊàêÂäüÔºÅÊ≠£Âú®Ë∑≥ËΩ¨...', 'success');
                    setTimeout(() => {
                        window.location.href = '/profile/';
                    }, 1000);
                } else {
                    showMessage(data.error || 'ÁôªÂΩïÂ§±Ë¥•', 'error');
                }
            } catch (error) {
                showMessage('ÁΩëÁªúÈîôËØØ', 'error');
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            const formData = new FormData(event.target);

            try {
                const response = await fetch('/api/auth/register/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: formData.get('username'),
                        password: formData.get('password'),
                        email: formData.get('email')
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('Ê≥®ÂÜåÊàêÂäüÔºÅÊ≠£Âú®Ë∑≥ËΩ¨...', 'success');
                    setTimeout(() => {
                        window.location.href = '/profile/';
                    }, 1000);
                } else {
                    showMessage(data.error || 'Ê≥®ÂÜåÂ§±Ë¥•', 'error');
                }
            } catch (error) {
                showMessage('ÁΩëÁªúÈîôËØØ', 'error');
            }
        }
    </script>
</body>
</html>
