    <div class="container">

    <script>
        // é¡µé¢åŠ è½½æ—¶è·å–å¯ç”¨æ¨¡å‹
        window.addEventListener('DOMContentLoaded', function() {
            loadAvailableModels();
            setupDragAndDrop();

            // æ£€æŸ¥æ˜¯å¦æœ‰é¢„é€‰æ‹©çš„ä»»åŠ¡ID
            const selectedTaskId = sessionStorage.getItem('selectedTaskId');
            if (selectedTaskId) {
                // ç­‰å¾…æ¨¡å‹åŠ è½½å®Œæˆåå†è®¾ç½®é€‰ä¸­çŠ¶æ€
                setTimeout(() => {
                    const select = document.getElementById('taskSelect');
                    for (let i = 0; i < select.options.length; i++) {
                        if (select.options[i].value === selectedTaskId) {
                            select.selectedIndex = i;
                            break;
                        }
                    }
                    // æ¸…é™¤sessionStorageä¸­çš„å€¼
                    sessionStorage.removeItem('selectedTaskId');
                }, 500);
            }
        });

        function loadAvailableModels() {
            fetch('/api/models/available/')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const select = document.getElementById('taskSelect');
                        select.innerHTML = '<option value="">-- è¯·é€‰æ‹©ä»»åŠ¡ --</option>';

                        data.models.forEach(model => {
                            const option = document.createElement('option');
                            option.value = model.task_id;
                            option.textContent = `${model.task_name} (è®­ç»ƒè½®æ¬¡: ${model.epoch})`;
                            select.appendChild(option);
                        });
                    } else {
                        alert('åŠ è½½æ¨¡å‹åˆ—è¡¨å¤±è´¥: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('åŠ è½½æ¨¡å‹åˆ—è¡¨å¤±è´¥:', error);
                    alert('åŠ è½½æ¨¡å‹åˆ—è¡¨å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥');
                });
        }

        function setupDragAndDrop() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');

            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', function() {
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('dragover');

                if (e.dataTransfer.files.length > 0) {
                    handleFileSelect(e.dataTransfer.files[0]);
                }
            });

            fileInput.addEventListener('change', function() {
                if (this.files.length > 0) {
                    handleFileSelect(this.files[0]);
                }
            });

            uploadArea.addEventListener('click', function() {
                fileInput.click();
            });
        }

        function handleFileSelect(file) {
            const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/bmp', 'image/tiff'];

            if (!allowedTypes.includes(file.type)) {
                alert('è¯·é€‰æ‹©æœ‰æ•ˆçš„å›¾åƒæ–‡ä»¶ (JPEG, PNG, BMP, TIFF)');
                return;
            }

            document.getElementById('fileName').textContent = file.name;
            document.getElementById('selectedFile').classList.remove('hidden');
            document.getElementById('uploadArea').classList.add('hidden');

            // å­˜å‚¨æ–‡ä»¶å¼•ç”¨
            window.selectedFile = file;
        }

        function clearSelection() {
            document.getElementById('selectedFile').classList.add('hidden');
            document.getElementById('uploadArea').classList.remove('hidden');
            document.getElementById('fileInput').value = '';
            window.selectedFile = null;
        }

        function predictImage() {
            const taskId = document.getElementById('taskSelect').value;
            if (!taskId) {
                alert('è¯·é€‰æ‹©ä»»åŠ¡æ¨¡å‹');
                return;
            }

            if (!window.selectedFile) {
                alert('è¯·é€‰æ‹©å›¾åƒæ–‡ä»¶');
                return;
            }

            const formData = new FormData();
            formData.append('image', window.selectedFile);
            formData.append('task_id', taskId);
            formData.append('dataset_type', 'CIFAR10');

            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('resultArea').classList.add('hidden');

            fetch('/api/predict/', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading').classList.add('hidden');

                if (data.success) {
                    displayPredictionResult(data.prediction);
                } else {
                    alert('é¢„æµ‹å¤±è´¥: ' + data.message);
                }
            })
            .catch(error => {
                document.getElementById('loading').classList.add('hidden');
                alert('è¯·æ±‚å¤±è´¥: ' + error);
            });
        }

        function displayPredictionResult(result) {
            const resultDiv = document.getElementById('predictionResult');

            let html = `
                <p><strong>é¢„æµ‹ç±»åˆ«:</strong> ${result.class_name} (ID: ${result.predicted_class})</p>
                <p><strong>ç½®ä¿¡åº¦:</strong> ${(result.confidence * 100).toFixed(2)}%</p>
                <p><strong>æ‰€æœ‰ç±»åˆ«æ¦‚ç‡:</strong></p>
                <ul>
            `;

            // æŒ‰æ¦‚ç‡æ’åº
            const sortedProbs = Object.entries(result.all_probabilities)
                .sort((a, b) => b[1] - a[1]);

            sortedProbs.forEach(([classId, prob]) => {
                const className = getClassName(parseInt(classId));
                const percentage = (prob * 100).toFixed(2);
                const isTop = sortedProbs[0][0] === classId;
                const style = isTop ? 'style="color: var(--success); font-weight: bold;"' : '';
                html += `<li ${style}>${className}: ${percentage}%</li>`;
            });

            html += '</ul>';
            resultDiv.innerHTML = html;
            document.getElementById('resultArea').classList.remove('hidden');
        }

        function getClassName(classId) {
            // CIFAR-10 ç±»åˆ«åç§°
            const classes = [
                'é£æœº', 'æ±½è½¦', 'é¸Ÿ', 'çŒ«', 'é¹¿',
                'ç‹—', 'é’è›™', 'é©¬', 'èˆ¹', 'å¡è½¦'
            ];
            return classes[classId] || `ç±»åˆ« ${classId}`;
        }
    </script>
